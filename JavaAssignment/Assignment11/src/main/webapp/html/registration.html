<html>
	<head><title>Registration Page</title></head>
	
	<body>
		<form action = "../registration">
			<table>
				<tr>
					<td>
						Username: <Input type = "text" name = "username"/> </td></tr> 
				<tr>
					<td>
						Password: <Input type = "password" name = "password"/></td></tr>
				<tr>
					<td>
						Gender: <Input type = "radio" name = "gender" value = "Male"/> Male 
								<Input type = "radio" name = "gender" value = "Female"/> Female
								<Input type = "radio" name = "gender" value = "Other"/> Other </td></tr>
				<tr>
					<td>
						Coding Courses: <Input type = "checkbox" name = "language" value = "Java"/> Java 
										<Input type = "checkbox" name = "language" value = "C++"/> C++ 
										<Input type = "checkbox" name = "language" value = "Python"/> Python </td></tr>
				<tr>
					<td>
						<input type = "submit" value="Login"></td>
				</tr>
			</table>
		</form>
	</body>
	
	
</html>
